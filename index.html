<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
      <div class="container">
        <a class="navbar-brand" href="#">Pagina pers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#intro" class="nav-link">Introduccion</a>
            </li>
            <li class="nav-item">
              <a href="#projectos" class="nav-link">Mis Projectos</a>
            </li>
            <li class="nav-item">
              <a href="#infopersonal" class="nav-link">Quien Soy?</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Showcase -->
    <section class="bg-dark text-light p-5 text-sm-start">
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Esta es <span class="text-warning">mi</span> pagina</h1>
            <p>Esto es una prueba respecto a bootstrap y html/css</p>
            <button class="btn btn-primary btn-lg">Mi contacto</button>
          </div>
          <img
            class="img-fluid w-25 m-4 d-none d-sm-block"
            src="img/me.gif"
            alt=""
          />
        </div>
      </div>
    </section>
    <!-- Email -->
    <section class="bg-primary text-light p-5">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-md-0">Ingrese su e-mail para contactarlo</h3>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese su e-mail"
            />
            <button
              class="btn btn-dark text-light"
              type="button"
              id="button-addon2"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
  </body>
</html>
